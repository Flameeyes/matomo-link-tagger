<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Tagger</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="content">
          <div class="field">
            <div class="control is-expanded">
              <input id="inputUrl" class="input" type="text" placeholder="https://flameeyes.blog/" onchange="inputChanged()" onkeyup="inputChanged()" onpaste="inputChanged()">
            </div>
          </div>

          <div class="field has-addons has-addons-centered">
            <div class="control">
              <a class="button" onclick="copyURL('mastodonUrl')">
                Mastodon
              </a>
            </div>
            <div class="control is-expanded">
              <input id="mastodonUrl" data-mtm-kwd="mastodon" readonly class="input tagger-social-urls" type="text" placeholder="https://flameeyes.blog/?mtm_campaign=social&mtm_kwd=mastodon">
            </div>
          </div>

          <div class="field has-addons has-addons-centered">
            <div class="control">
              <a class="button" onclick="copyURL('blueskyUrl')">
                Bluesky
              </a>
            </div>
            <div class="control is-expanded">
              <input id="blueskyUrl" data-mtm-kwd="bluesky" readonly class="input tagger-social-urls" type="text" placeholder="https://flameeyes.blog/?mtm_campaign=social&mtm_kwd=bluesky">
            </div>
          </div>

          <div class="field has-addons has-addons-centered">
            <div class="control">
              <a class="button" onclick="copyURL('threadsUrl')">
                Threads
              </a>
            </div>
            <div class="control is-expanded">
              <input id="threadsUrl" data-mtm-kwd="threads" readonly class="input tagger-social-urls" type="text" placeholder="https://flameeyes.blog/?mtm_campaign=social&mtm_kwd=threads">
            </div>
          </div>

          <div class="field has-addons has-addons-centered">
            <div class="control">
              <a class="button" onclick="copyURL('linkedinUrl')">
                LinkedIn
              </a>
            </div>
            <div class="control is-expanded">
              <input id="linkedinUrl" data-mtm-kwd="linkedin" readonly class="input tagger-social-urls" type="text" placeholder="https://flameeyes.blog/?mtm_campaign=social&mtm_kwd=linkedin">
            </div>
          </div>

          <div class="field has-addons has-addons-centered">
            <div class="control">
              <a class="button" onclick="copyURL('facebookUrl')">
                Facebook
              </a>
            </div>
            <div class="control is-expanded">
              <input id="facebookUrl" data-mtm-kwd="facebook" readonly class="input tagger-social-urls" type="text" placeholder="https://flameeyes.blog/?mtm_campaign=social&mtm_kwd=facebook">
            </div>
          </div>

          <div class="field has-addons has-addons-centered">
            <div class="control">
              <a class="button" onclick="copyURL('redditUrl')">
                Reddit
              </a>
            </div>
            <div class="control is-expanded">
              <input id="redditUrl" data-mtm-kwd="reddit" readonly class="input tagger-social-urls" type="text" placeholder="https://flameeyes.blog/?mtm_campaign=social&mtm_kwd=reddit">
            </div>
          </div>

          <div class="field has-addons has-addons-centered">
            <div class="control">
              <a class="button" onclick="copyURL('stackoverflowUrl')">
                StackOverflow
              </a>
            </div>
            <div class="control is-expanded">
              <input id="stackoverflowUrl" data-mtm-kwd="stackoverflow" readonly class="input tagger-social-urls" type="text" placeholder="https://flameeyes.blog/?mtm_campaign=social&mtm_kwd=stackoverflow">
            </div>
          </div>

            <!-- End of Social Links -->
          </div>
        </div>
      </div>
    </section>

    <footer class="footer has-text-centered">
      <div class="container">
         <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p style="margin-top: 1rem;">
              <a href="https://bulma.io">
                <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
